{% extends "index.html" %}

{% block results %}
    <table class="centered thick-border">
        <tr>
            <th align="left">Reagent</th>
            <th align="right">Price</th>
        </tr>
        {% if output.items is defined %}
            {% for key, value in output.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td align="right">{{ value }}</td>
                </tr>
            {% endfor %}
        {% endif %}
    </table>
    Hello world!
{% endblock %}
